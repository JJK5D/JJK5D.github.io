<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
	</head>
	
	<style type="text/css">
		body {
			padding-top: 20px;
			padding-bottom: 20px;
		}
	</style>
	
	<body>
		
		<div class="container">
			<form>
				<div class="form-group">
					<label>用户名:</label>
					<input type="text" name="" class="form-control" />
				</div>
				
				<div class="form-group">
					<label>密码:</label>
					<input type="password" name="" class="form-control" />
				</div> 
				<input type="button" class="btn btn-default btn-info btn-block" name="" value="提交" />
			</form>
		</div>
		
		<div class="container">
			<img src="img/3.jpg" alt="老婆" width="100%" class="img-thumbnail"/>
		</div>
		
		<div class="container">
			<blockquote>
				<q>鸡鸡负鸡鸡，木兰打飞鸡</q>
				<footer class="text-right">- 鸡哥</footer>
			</blockquote>
		</div>
		
		<div class="container">
			<form class="form-inline">
				<!-- 账号 -->
				<div class="form-group has-feedback">
					<label>账号:</label>
					<input type="text" class="form-control" name="" />
					<span class="glyphicon glyphicon-ok form-control-feedback"></span>
				</div>
				<!-- 记住账号 -->
				<div class="checkbox">
					<label>
						<input type="checkbox" name="" />
						记住账号
					</label>
				</div>
				
				<br /><br />
				
				<!-- 密码 -->
				<div class="form-group">
					<label>密码:</label>
					<input type="password" class="form-control" name="" />
				</div>

				<!-- 记住密码 -->
				<div class="checkbox">
					<label>
						<input type="checkbox" name="" />
						记住密码
					</label>
				</div>
				
				<br /><br />
				
				<input type="button" class="btn btn-info" name="" value="登陆" />
			</form>
		</div>
		
		<br />
		
		<div class="container">
			<table class="table table-hover">
				<thead>
					<tr class="text-center alert-success">
						<td>序列</td>
						<td>姓名</td>
						<td>性别</td>
						<td>年龄</td>
					</tr>
				</thead>
				
				<tbody id="tb" class="text-center"></tbody>
			</table>
		</div>

		<div class="container text-center">
			<button class="btn btn-primary">添加</button>
			<button class="btn btn-danger">删除</button>
		</div>
		
		<br /><br />
		
		<div class="container">
			<form class="form-inline">
				<div class="form-group has-success has-feedback">
					<div class="input-group">
						<div class="input-group-addon" for="inputSuccess2">
							账号
						</div>
						<input type="text" name="" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status" placeholder="用户名" />
						<span class="glyphicon glyphicon-qrcode form-control-feedback" aria-hidden="true"></span>
					</div>
				</div>
				
				<br /><br />
				
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							密码
						</div>
						<input type="password" name="" class="form-control" placeholder="密码" />
					</div>
				</div>
				
				<br /><br />
				
				<div class="form-group">
					<input type="button" name="" class="btn btn-info" value="登陆" />
				</div>
			</form>
		</div>
		
		<br /><br />
		
		<div class="container">
			<h3>请输入您的看法：</h3>
			<textarea class="form-control" style="resize: none;" rows="10"></textarea>
			<input type="button" name="" class="btn btn-info btn-block" value="提交" style="margin-top: 10px;" />
		</div>
		

		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
		<script type="text/javascript">
			
			
			var arr = [
				['1', '鸡哥', '男', '9'],
				['2', '狗哥', '男', '19'],
				['3', '猪哥', '男', '29'],
				['4', '羊哥', '男', '39'],
				['5', '鸭哥', '男', '49'],
				['6', '鹿哥', '男', '59']
			];
			
			for (var i = 0; i < arr.length; i++) {
				var tr = document.createElement('tr');
				tr.className = 'warning';
				for (var j = 0; j < arr[i].length; j++) {
					var td = document.createElement('td');
					td.innerHTML = arr[i][j];
					if (j == 3) {
						if (Number(arr[i][j]) <= 18) {
							td.className = 'text-danger';
						}
					};
					tr.appendChild(td);
				};
				tb.appendChild(tr);
			};
			
			$('.btn-info').on({
				'click':function() {
					$('.form-group').removeClass('has-error');
					for (var i = 0; i < $('.form-control').length; i++) {
						if ($('.form-control').eq(i).val() == '') {
							$('.form-group').eq(i).addClass('has-error');
						}
					}
					
					if (!$('.has-error').length) {
						alert('成功了');
					}
				}
			})
			
		</script>
		
	</body>
</html>

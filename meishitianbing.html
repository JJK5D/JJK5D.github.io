    <h1 class="first">咸饼糖葱 Xianbingtangcong</h1>
    <section>
        <h2>简介</h2>
        <p>面粉，是它的原料，用水和成团，并加上适量的配料，如食盐、青葱、川椒（花椒）粉、泡打粉。
        </p>
        <h2>制作</h2>
        <p>捻面块放在案板上，用擀子滚成饼形，并用掸粉袋随时掸面粉。最后置在炭炉上的煎盘，用竹釆先沾上猪油，再放上做好的饼馍，利用铲子正反两面煎饼，随时竹采在饼上沾猪油，直至煎好。</p>
        <h2>美味感觉</h2>
        <p>糖块咬着清翠，入口化成绵绵的口感，甜而不腻。葱饼淡淡的咸香，把糖块夹在饼里食用。两者单独吃都一般般，必须结合即得人间独特美食。一种甚至让人在睡梦里还会想念的甜香。</p>

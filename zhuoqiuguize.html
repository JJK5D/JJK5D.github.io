<h2>桌球规则</h2>
<hr />
<p>
  桌球：十五球规则指8号球为指定打击目标球的项目，本项目使用一颗母球及1至15号的子球，一方选手若选择打1至7号（小花）的子球，另一方选手则必须打9至15号（大花）的子球。
任何一方选手先将自己花色的子球都击入球袋后，再将8号球击入球袋，即赢得该局。
</p>
